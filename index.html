<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./icon.webp">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>

        <div class="buttons">
            <button class="ac light-gray">AC</button>
            <button class="change-sign light-gray">+/-</button>
            <button class="percent light-gray">%</button>
            <button class="divide orange">รท</button>
            <button class="digit seven gray">7</button>
            <button class="digit eight gray">8</button>
            <button class="nine gray">9</button>
            <button class="multiply orange">x</button>
            <button class="four gray">4</button>
            <button class="five gray">5</button>
            <button class="six gray">6</button>
            <button class="subtract orange">-</button>
            <button class="one gray">1</button>
            <button class="two gray">2</button>
            <button class="three gray">3</button>
            <button class="add orange">+</button>
            <button class="zero grid-col-span-2" style="border-radius: 30px; grid-column: span 2;
             background-color: #505050; color: white;">0</button>
            <button class="decimal gray">.</button>
            <button class="equals orange">=</button>
        </div>

    </div>
</body>
</html>
