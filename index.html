<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./icon.webp">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>

        <div class="buttons">
            <button class="light-gray">AC</button>
            <button class="light-gray">+/-</button>
            <button class="light-gray">%</button>
            <button class="orange">รท</button>
            <button class="gray">7</button>
            <button class="gray">8</button>
            <button class="gray">9</button>
            <button class="orange">x</button>
            <button class="gray">4</button>
            <button class="gray">5</button>
            <button class="gray">6</button>
            <button class="orange">-</button>
            <button class="gray">1</button>
            <button class="gray">2</button>
            <button class="gray">3</button>
            <button class="orange">+</button>
            <button class="grid-col-span-2" style="border-radius: 30px; grid-column: span 2;
             background-color: #505050; color: white;">0</button>
            <button class="gray">.</button>
            <button class="orange">=</button>
        </div>

    </div>
</body>
</html>
